<!doctype html>
<html>
    <head>
        <title>Chess</title>
    </head>
    <h1 id="header 1" style="font-family:'Lucida Console', monospace"></h1> 
    <body>
        <!-- text input for submitting moves -->
        <form action="">
            <input id="m" autocomplete="off" /><button>Move</button>
        </form>
        <script src="/socket.io/socket.io.js"></script>
        <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
        <script>
            $(function () {
                var socket = io();
                //send message back to server when submit button pressed
                $('form').submit(function() {
                    socket.emit('move', $('#m').val());
                    $('#m').val('');
                    return false;
                });

                //enter when receive a new board from server
                socket.on('board update', function(newboard) {
                    //format board
                    var str = "+--+--+--+--+--+--+--+--+\n";
                    for (row of newboard) {
                        for (column of row.reverse()) {
                            str += '|' + column;
                        }
                        str += '|\n+--+--+--+--+--+--+--+--+\n'
                    }
                    document.getElementById('header 1').innerText = str;
                });
            });
        </script>
    </body>
</html>
