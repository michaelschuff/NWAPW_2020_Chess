<!doctype html>
<html>
    <head>
        <title>Chess</title>
        <link rel='stylesheet' type='text/css' href='css/game.css' />
        <script src='/socket.io/socket.io.js'></script>
        <script src='socketFunctions.js'></script>
        <script src=bundle.js></script>
        <link href="https://fonts.googleapis.com/css2?family=Nova+Round&display=swap" rel="stylesheet">

        
    </head>
   
    <body id=body>
        <div id=shapeAroundBoard>
            <div id = opponent>Opponent: </div>
            <div id=accountoptions>
                <p id=currentuser></p>
                <button id=logout>Logout</button>
            </div>
            <div id=game>
                
                <div id=playingArea>
                    <img src='/client/imgs/board.png' id=board>
                </div>
                <div id=PromoDiv></div>
                <div id=gameover display=none>
                    <p id=result></p>
                    <div id=homeNewGameButtons>
                        <button id='home'>Home</button><button id='newgame'>New Game</button>
                    </div>
                </div>
            </div>
            
            
        </div>
        
    </body>
    <script>
        socket.on('Opponent', function(data){
            document.getElementById('opponent').innerText += data;
        });
    </script>
</html>
